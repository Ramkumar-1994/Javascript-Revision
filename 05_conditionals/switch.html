<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-yellow-50 flex justify-center items-center h-screen">
    <div
      class="bg-black w-3/4 md:w-[400px] h-[350px] p-6 rounded-lg text-center text-yellow-50"
    >
      <h1 class="text-2xl font-bold text-center mb-2">Select a City</h1>
      
     
      <select name="" id="citylist" class="w-full p-1 rounded-md my-3 font-bold focus:outline-none text-black">
        <option value="Bengaluru">Bengaluru</option>
        <option value="Chennai">Chennai</option>
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Kolkata">Kolkata</option>
      </select>
      <button
        class="bg-white text-black border-2 px-4 py-2 rounded-md font-semibold my-2 mx-auto block" id="btn"
      >
        Show Stats
      </button>
      <div class="my-2">
        <h1 id="result" class="font-bold md:text-2xl text-center my-3 text-white"></h1>
      </div>
    </div>
    <script src="switch.js"></script>
  </body>
</html>
